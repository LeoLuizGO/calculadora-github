<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="calcstyle.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display"></div>
        <div class="calc-buttons">
            <button id="btnDelete" class="two-buttons">⌫</button>
            <button id="btnC" class="cbtn">C</button>
            <button id="btnOp-div" class="opbtn">÷</button>
            <button id="btnNum7" class="numbtn">7</button>
            <button id="btnNum8" class="numbtn">8</button>
            <button id="btnNum9" class="numbtn">9</button>
            <button id="btnOpx" class="opbtn">×</button>
            <button id="btnNum4" class="numbtn">4</button>
            <button id="btnNum5" class="numbtn">5</button>
            <button id="btnNum6" class="numbtn">6</button>
            <button id="btnOpmin" class="opbtn">-</button>
            <button id="btnNum1" class="numbtn">1</button>
            <button id="btnNum2" class="numbtn">2</button>
            <button id="btnNum3" class="numbtn">3</button>
            <button id="btnOpplus" class="opbtn">+</button>
            <button id="btnInv" class="numbtn">+/-</button>
            <button id="btnNum0" class="numbtn">0</button>
            <button id="btnDot" class="numbtn">.</button>
            <button id="btnEqual" class="equalbtn">=</button>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html:5>
